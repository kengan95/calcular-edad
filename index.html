<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
   <link rel="stylesheet" href="./styles/styles.css">
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  
</head>
<body> 
    <div class="contenedor">
      <form action="" class="formulario" id="formulario">
          <div class="div__contenedor-input">
            <label for="Day">Day 
              <input type="number" name="Day" class="input" id="Day" placeholder=" DD" >
            
            </label>  
          
            <label for="Month">Month
              <input type="number" name="Month" class="input"  id="Month" placeholder=" MM">
            
            </label>   
          
            <label for="Year">Years
              <input type="number" name= "Year" class="input" id="Year" placeholder=" Year">
            
            </label>   
              
            

           
             
          </div>   

          <div class="contenedor__btn">
            <div class="linea"></div>
            <input type="image" src="./assets/images/favicon-32x32.png" class="input__imagen" id="input__imagen" alt="">

          </div>
 

          <div class="div__contenedor-fecha">
            <div class="contenedor__flecha-flexBox">
             <span class="span">--</span><p class="years">years</p> 
            </div>
          
            <div class="contenedor__flecha-flexBox">
             <span class="span">--</span><p class="months">months</p> 
            </div> 
          
            <div class="contenedor__flecha-flexBox">
             <span class="span" >--</span><p class="days">days</p> 
            </div>
          

          </div>
       

      </form>
    </div>

  <script src="./js/main.js"></script>
</body>
</html>
